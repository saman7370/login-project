<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="register">
        <div class="container">
            <div class="row">
                <div class="register-page">
                    <div class="register">
                        <h1>ثبت نام کنید</h1>
                        <ul>
                           <li><a href=""><i class="fab fa-facebook-f"></i></a></li> 
                           <li><a href=""><i class="fab fa-google"></i></a></li> 
                           <li><a href=""><i class="fab fa-linkedin-in"></i></a></li> 
                        </ul>
                        <h5>یا میتوانید از روش زیر ثبت نام کنید.</h5>
                        <form>
                            <div class="form-item">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="نام و نام خانوادگی">
                            </div>
                            <div class="form-item">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="ایمیل">
                            </div>
                            <div class="form-item">
                                <i class="fas fa-lock"></i>
                                <input type="text" placeholder="رمز عبور">
                            </div>
                            <input type="submit" value="ثبت نام">
                        </form>
                    </div>
                    <div class="auth-login">
                        <img src="images/bold-letter-s-colorful-logo-vector_84302-331.jpg" alt="">
                        <div class="login-content">
                            <h1>خوش آمدید</h1>
                            <p>اگر قبلا ثبت نام کرده اید میتوانید از این قسمت وارد شوید</p>
                            <button><a href="login.html">وارد شوید</a></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/all.min.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
